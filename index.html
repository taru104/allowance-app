<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お小遣い管理アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <h1>お小遣い管理アプリ</h1>

    <div class="card">
        <h2>💰 今の残高</h2>
        <p id="balance-display">---円</p>
    </div>

    <div class="card feedback-area">
        <h2>🎉 メッセージ</h2>
        <p id="feedback-message">ここにメッセージが表示されます。</p>
    </div>
    
    <div class="card">
        <h2>🛒 お買い物</h2>
        <input type="text" id="item-name" placeholder="用途（例: スーパー、外食）">
        <input type="number" id="expense-amount" placeholder="金額">
        <button id="spend-button">使った！</button>
    </div>

    <div class="card">
        <h2>✨ 臨時収入</h2>
        <input type="text" id="income-name" placeholder="収入源（例: お手伝い）">
        <input type="number" id="income-amount" placeholder="金額">
        <button id="income-button">追加する</button>
    </div>

    <div class="card">
        <h2>📜 収支履歴</h2>
        <ul id="history-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
